<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <!-- javascript -->
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>

        <!-- Review -->
        <section class="review">
          <div class="img-container">
            <img src="assets/images/person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Sarah Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio atque accusantium minus, laudantium mollitia veritatis similique! Nulla quae nobis velit expedita dolore. Porro molestiae libero dicta quaerat hic, accusantium officiis.</p>
          <!-- Prev and next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- Random button -->
          <button class="random-btn">Surprise me</button>
        </section>
      </section>
    </main>
  </body>
</html>
